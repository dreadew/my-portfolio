services:
  db:
    image: postgres:16-alpine
    container_name: portfolio-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-portfolio}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-portfolio_secret}
      POSTGRES_DB: ${POSTGRES_DB:-portfolio}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-portfolio} -d ${POSTGRES_DB:-portfolio}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: ..
      dockerfile: infrastructure/dockerfile
    container_name: portfolio-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-80}:3000"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-portfolio}:${POSTGRES_PASSWORD:-portfolio_secret}@db:5432/${POSTGRES_DB:-portfolio}
      NEXT_PUBLIC_ADMIN_PASSWORD_BASE64: ${NEXT_PUBLIC_ADMIN_PASSWORD_BASE64}
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
